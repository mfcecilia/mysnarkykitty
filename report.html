<!DOCTYPE html>
<html>
    <header>
        <title>My Snarky Kitty | Report</title>
        <link rel="stylesheet" href="css/report.css">
        <link href="https://fonts.googleapis.com/css?family=EB+Garamond|IM+Fell+Double+Pica&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </header>
    <body>

        <h1>Report Racism</h1>
        <form>
            <div class="question who">
                <strong><p>Are you submitting this report on behalf of yourself or another?</p></strong>
                <input type="radio" name="who" value="myself">Myself
                <br>
                <input type="radio" name="who" value="another">Another
                <br>
            </div>
            
            <br>
            
            <div class="question what">
                <strong><p>What happened?</p></strong>
                <textarea></textarea>
            </div>
            
            <br>
            
            <div class="question tags">
                <strong><p>Select all tags that apply to this report.</p></strong>
                <input type="checkbox" value="individual">Individual<br>
                <input type="checkbox" value="corporation">Corporation<br>
                <input type="checkbox" value="small-business">Small Business<br>
                <input type="checkbox" value="microagression">Microagression<br>
                <input type="checkbox" value="violent">Violent<br>
                <input type="checkbox" value="nonprofit">Nonprofit<br>
                <input type="checkbox" value="theatre">Theatre<br>
            </div>
            
        </form>
        <br>
        <br>
        <br>
        <footer>Made with <i class="far fa-heart"></i> by <a href="https://princexdesign.com" target="_blank">PrincexDesign</a></footer>

    </body>
</html>
